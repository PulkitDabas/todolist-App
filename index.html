<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+AU+VIC:wght@100..400&display=swap"
      rel="stylesheet"
    />
    <title>TODOLists</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body>
    <div id="root">
      <div id="heading"><h1>To Do List</h1></div>
      <img src="./assests/list.webp" alt="just an image" />
      <div id="container">
        <input type="text" id="input" placeholder="Uff! So much Work To Do" />
        <br />
        <button id="addbtn">Add to Work</button>
      </div>
      <div id="list">
        <ul id="todolist"></ul>
      </div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
